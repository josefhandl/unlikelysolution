markdown: kramdown
remote_theme: pages-themes/architect@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one

title: [Unlikely Solution]
description: [Description]

defaults:
- scope:
    path: "articles"
    type: posts
  values:
    layout: article
    sharing: true
    license: true
    aside:
      toc: true
    show_edit_on_github: true
    show_subscribe: true
    pageview: true
